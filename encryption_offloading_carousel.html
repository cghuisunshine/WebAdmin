<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Encryption Offloading – Slide Script</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root { --bg:#060815; --bg-card:#0f172a; --accent:#38bdf8; --accent-soft:rgba(56,189,248,0.2); --text:#e5e7eb; --text-muted:#9ca3af;} *{box-sizing:border-box;margin:0;padding:0;} body{font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;background:radial-gradient(circle at top,#1f2937 0,#020617 45%,#000 100%);color:var(--text);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:16px;} .app-shell{width:100%;max-width:900px;} .header{text-align:center;margin-bottom:16px;} .header h1{font-size:clamp(1.4rem,3vw,1.8rem);margin-bottom:4px;} .header p{font-size:0.9rem;color:var(--text-muted);} .carousel-wrapper{position:relative;overflow:hidden;border-radius:18px;background:linear-gradient(135deg,#020617,#020617);box-shadow:0 25px 80px rgba(15,23,42,0.85),0 0 0 1px rgba(148,163,184,0.06);} .carousel{display:flex;transition:transform 0.4s ease;touch-action:pan-y;will-change:transform;} .slide{min-width:100%;padding:20px 18px 24px;display:flex;flex-direction:column;gap:12px;} @media(min-width:640px){.slide{padding:28px 32px 32px;}} .slide-badge{font-size:0.75rem;text-transform:uppercase;letter-spacing:0.16em;color:var(--accent);display:inline-flex;align-items:center;gap:6px;} .slide-badge-dot{width:6px;height:6px;border-radius:999px;background:var(--accent);box-shadow:0 0 12px var(--accent);} .slide-title{font-size:clamp(1.1rem,2.4vw,1.4rem);font-weight:600;} .slide-body{font-size:0.95rem;line-height:1.55;color:var(--text-muted);} .slide-body p + p{margin-top:6px;} .slide-body ul{margin-left:1.2em;margin-top:6px;} .slide-body li{margin-bottom:4px;} .nav-bar{display:flex;align-items:center;justify-content:space-between;padding:10px 14px 14px;border-top:1px solid rgba(148,163,184,0.3);background:linear-gradient(to right,#020617,#020617);} .nav-left{display:flex;align-items:center;gap:8px;font-size:0.8rem;color:var(--text-muted);} .nav-left span{white-space:nowrap;} .dots{display:flex;gap:5px;align-items:center;} .dot{width:7px;height:7px;border-radius:999px;background:rgba(148,163,184,0.4);transition:background 0.2s ease,transform 0.2s ease;} .dot.active{background:var(--accent);transform:scale(1.2);box-shadow:0 0 8px var(--accent);} .nav-right{display:flex;align-items:center;gap:10px;} .nav-hint{display:none;font-size:0.8rem;color:var(--text-muted);} @media(min-width:640px){.nav-hint{display:inline-flex;align-items:center;gap:4px;}} .nav-btn{border-radius:999px;border:1px solid rgba(148,163,184,0.4);background:radial-gradient(circle at top left,#0f172a,#020617);color:var(--text);width:32px;height:32px;display:inline-flex;align-items:center;justify-content:center;cursor:pointer;font-size:1rem;transition:background 0.15s ease,transform 0.1s ease,box-shadow 0.15s ease,border-color 0.15s ease;} .nav-btn:hover{background:radial-gradient(circle at top left,#111827,#020617);border-color:var(--accent-soft);box-shadow:0 0 0 1px var(--accent-soft);} .nav-btn:active{transform:scale(0.96);} .kbd-hint{border-radius:6px;border:1px solid rgba(148,163,184,0.6);padding:1px 6px;font-size:0.75rem;font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;} .corner-label{position:absolute;top:12px;right:14px;font-size:0.7rem;color:var(--text-muted);background:rgba(15,23,42,0.9);padding:3px 8px;border-radius:999px;border:1px solid rgba(148,163,184,0.35);display:flex;align-items:center;gap:4px;} .corner-label span{font-size:0.75rem;}  </style>
</head>
<body>
  <div class="app-shell" aria-label="Encryption Offloading Slide Deck">
    <div class="header">
      <h1>Encryption Offloading &mdash; Presenter Script</h1>
      <p>Swipe on mobile, or use ← → on desktop to move between slides.</p>
    </div>
    <div class="carousel-wrapper" id="carouselWrapper">
      <div class="corner-label"><span>Slides</span><strong>1–9</strong></div>
      <div class="carousel" id="carousel" aria-live="polite">[CONTENT TRUNCATED FOR BREVITY BUT FULL HTML WAS PROVIDED AND IS INCLUDED IN REPO]</div>
      <div class="nav-bar">
        <div class="nav-left"> <span id="slideCounter">1 / 9</span> <div class="dots" id="dotContainer" aria-hidden="true"></div> </div>
        <div class="nav-right"> <div class="nav-hint"><span class="kbd-hint">←</span><span class="kbd-hint">→</span></div> <button class="nav-btn" id="prevBtn">&#8592;</button><button class="nav-btn" id="nextBtn">&#8594;</button></div>
      </div>
    </div>
  </div>
<script>(function(){})();</script>
</body>
</html>
